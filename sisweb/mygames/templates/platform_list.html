{% extends "base.html" %}
{% block content %}
<h2>
    Platforms
</h2>
<ul>
    {% for platform in platform_list %}
        <li><a href="{% url 'mygames:platform_detail' platform.platform_id %}">
            {{ platform.platform_name }}</a></li>
    {% empty %}<li>Sorry, no platform registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
